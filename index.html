<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro de Pessoa</title>
    <style id="styles">
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      form {
        background-color: #333;
        width: 350px;
        padding: 90px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #777;
        border-radius: 5px;
        font-size: 16px;
        background-color: #444;
        color: #fff;
      }
      input[type="checkbox"] {
        display: block;
        margin-bottom: 15px;
      }
      button {
        background-color: #9500b3;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #c300ff;
      }
    </style>
  </head>
  <body>
    <div id="mode-selector" style="position: absolute; top: 10px; left: 10px">
      <button onclick="setMode('normal')">Modo Normal ☉</button>
      <button onclick="setMode('dark')">Modo Noturno ☾</button>
    </div>

    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="Salario">Salário:</label>
      <input type="number" id="salario" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" required />

      <label for="possuiDiploma">Possui Diploma?</label>
      <input type="checkbox" id="possuiDiploma" />

      <button type="button" onclick="cadastrarPessoa()">Cadastrar</button>
    </form>

    <script>
      function setMode(mode) {
        const styles = document.getElementById("styles");
        if (mode === "dark") {
          styles.innerHTML = `
                    body {
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        background-color: #121212;
                        color: #fff;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100vh;
                        margin: 0;
                    }
                    form {
                        background-color: #333;
                        width: 350px;
                        padding: 90px;
                        border-radius: 10px;
                        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                    }
                    label {
                        display: block;
                        margin-bottom: 10px;
                        font-weight: bold;
                    }
                    input[type="text"], input[type="number"] {
                        width: 100%;
                        padding: 10px;
                        margin-bottom: 15px;
                        border: 1px solid #777;
                        border-radius: 5px;
                        font-size: 16px;
                        background-color: #444;
                        color: #fff;
                    }
                    input[type="checkbox"] {
                        display: block;
                        margin-bottom: 15px;
                    }
                    button {
                        background-color: #9500b3;
                        color: #fff;
                        padding: 12px 20px;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 16px;
                    }
                    button:hover {
                        background-color: #c300ff;
                    }
                `;
        } else {
          styles.innerHTML = `
                    body {
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        background-color: #fff;
                        color: #333;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100vh;
                        margin: 0;
                    }
                    form {
                        background-color: #fff;
                        width: 350px;
                        padding: 90px;
                        border-radius: 10px;
                        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                    }
                    label {
                        display: block;
                        margin-bottom: 10px;
                        font-weight: bold;
                    }
                    input[type="text"], input[type="number"] {
                        width: 100%;
                        padding: 10px;
                        margin-bottom: 15px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        font-size: 16px;
                    }
                    input[type="checkbox"] {
                        display: block;
                        margin-bottom: 15px;
                    }
                    button {
                        background-color: #c300ff;
                        color: #fff;
                        padding: 12px 20px;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 16px;
                    }
                    button:hover {
                        background-color: #9500b3;
                    }
                `;
        }
      }

      function cadastrarPessoa() {
        var nome = document.getElementById("nome").value;
        var salario = parseFloat(document.getElementById("salario").value);
        var idade = parseInt(document.getElementById("idade").value);
        var possuiDiploma = document.getElementById("possuiDiploma").checked;

        console.log("Nome: " + nome);
        console.log("Salário: " + salario);
        console.log("Idade: " + idade);
        console.log("Possui Diploma: " + possuiDiploma);
      }

      // Inicie com o estilo noturno
      setMode("dark");
    </script>
  </body>
</html>
